<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .accordion {
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .accordion-header {
            padding: 15px;
            font-size: 18px;
            background-color: #333;
            color: white;
            cursor: pointer;
            text-align: left;
            border: none;
            width: 100%;
            outline: none;
        }

        .accordion-content {
            padding: 15px;
            background-color: #f9f9f9;
            display: none;
            border-top: 1px solid #ccc;
        }

        .accordion-content p {
            margin: 5px 0;
        }

        .example {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Matching Rules</h1>
        <div id="accordion-container"></div>
    </div>

    <script>
        // Function to fetch the JSON data
        async function loadRules() {
            const response = await fetch('https://raw.githubusercontent.com/Mamunabdullaal/Json/refs/heads/main/rules.json');
            const data = await response.json();
            displayRules(data);
        }

        // Function to display the rules in the accordion format
        function displayRules(data) {
            const accordionContainer = document.getElementById('accordion-container');
            const categories = data["Basic Rules"];

            categories.forEach(category => {
                // Create accordion header
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('accordion');

                const header = document.createElement('button');
                header.classList.add('accordion-header');
                header.textContent = category.category;

                // Create accordion content
                const content = document.createElement('div');
                content.classList.add('accordion-content');

                category.rules.forEach(rule => {
                    const rulePara = document.createElement('p');
                    rulePara.textContent = rule;
                    content.appendChild(rulePara);
                });

                // Example handling (if exists)
                const examplePara = document.createElement('p');
                examplePara.classList.add('example');
                examplePara.textContent = 'Example: ' + category.rules[category.rules.length - 1].split('Ex: ')[1];
                content.appendChild(examplePara);

                // Append header and content to categoryDiv
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(content);
                accordionContainer.appendChild(categoryDiv);

                // Add event listener to toggle accordion content
                header.addEventListener('click', () => {
                    content.style.display = content.style.display === 'block' ? 'none' : 'block';
                });
            });
        }

        // Load and display the rules on page load
        loadRules();
    </script>
</body>
</html>
