<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .categoryButton {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            text-align: left;
            width: 100%;
            font-weight: bold;
        }
        .categoryButton:hover {
            background-color: #45a049;
        }
        .rulesContainer {
            padding-left: 20px;
            display: none;
            margin-top: 10px;
        }
        .ruleItem {
            margin: 5px 0;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .categoryList {
            margin-top: 20px;
        }
        .backButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Content Moderation Rules</h1>
    </header>

    <section id="basicRulesContainer">
        <button class="categoryButton" onclick="toggleCategoryList()">Basic Rules</button>
        <div id="categoryList" class="categoryList" style="display:none;"></div>
    </section>

    <section id="categoryDetails" style="display: none;">
        <h2>Category Details</h2>
        <button class="backButton" onclick="backToCategories()">Back to Categories</button>
        <div id="rulesContainer"></div>
    </section>

    <script>
        // URL to your JSON file
        const jsonUrl = "https://raw.githubusercontent.com/Mamunabdullaal/Json/main/rules.json";

        // Fetch the rules from the JSON file
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                displayCategories(data);
            })
            .catch(error => {
                console.error("Error fetching rules:", error);
                document.getElementById("basicRulesContainer").innerHTML = "<p>Failed to load rules.</p>";
            });

        // Function to display categories
        function displayCategories(rulesData) {
            const container = document.getElementById("categoryList");
            const categories = rulesData["Basic Rules"];

            categories.forEach(category => {
                const categoryButton = document.createElement("button");
                categoryButton.classList.add("categoryButton");
                categoryButton.textContent = category.category;
                categoryButton.onclick = () => toggleRules(category);
                container.appendChild(categoryButton);
            });

            document.getElementById("categoryList").style.display = "block";
        }

        // Function to toggle display of rules
        function toggleRules(category) {
            const rulesContainer = document.getElementById("rulesContainer");
            rulesContainer.innerHTML = "";  // Clear any previous content

            category.rules.forEach(rule => {
                const ruleItem = document.createElement("div");
                ruleItem.classList.add("ruleItem");
                ruleItem.textContent = rule;
                rulesContainer.appendChild(ruleItem);
            });

            const rulesContainerDisplay = rulesContainer.style.display === "block" ? "none" : "block";
            rulesContainer.style.display = rulesContainerDisplay;
        }

        // Function to go back to the categories list
        function backToCategories() {
            document.getElementById("categoryDetails").style.display = "none";
            document.getElementById("basicRulesContainer").style.display = "block";
            document.getElementById("categoryList").style.display = "block";
        }

        // Function to toggle the visibility of the category list
        function toggleCategoryList() {
            const categoryList = document.getElementById("categoryList");
            categoryList.style.display = categoryList.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
