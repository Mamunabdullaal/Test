<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .category, .categoryListItem {
            cursor: pointer;
            margin-top: 1rem;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .rulesList {
            display: none;
            padding-left: 20px;
        }
        .ruleItem {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Content Moderation Rules</h1>
    </header>

    <section id="basicRulesContainer">
        <h2>Basic Rules</h2>
        <!-- Categories will appear here dynamically -->
    </section>

    <section id="categoryDetails" style="display: none;">
        <h2>Category Details</h2>
        <button onclick="backToCategories()">Back to Categories</button>
        <div id="rulesContainer">
            <!-- Rules for selected category will appear here -->
        </div>
    </section>

    <script>
        // URL to your JSON file
        const jsonUrl = "https://raw.githubusercontent.com/Mamunabdullaal/Json/main/rules.json";

        // Fetch the rules from the JSON file
        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                displayCategories(data);
            })
            .catch(error => {
                console.error("Error fetching rules:", error);
                document.getElementById("basicRulesContainer").innerHTML = "<p>Failed to load rules.</p>";
            });

        // Function to display categories
        function displayCategories(rulesData) {
            const container = document.getElementById("basicRulesContainer");
            rulesData["Basic Rules"].forEach(category => {
                const categoryDiv = document.createElement("div");
                categoryDiv.classList.add("categoryListItem");
                categoryDiv.textContent = category.category;
                categoryDiv.onclick = () => showCategoryDetails(category);
                container.appendChild(categoryDiv);
            });
        }

        // Function to show category details
        function showCategoryDetails(category) {
            document.getElementById("basicRulesContainer").style.display = "none";
            document.getElementById("categoryDetails").style.display = "block";

            const rulesContainer = document.getElementById("rulesContainer");
            rulesContainer.innerHTML = "";  // Clear any previous content

            category.rules.forEach(rule => {
                const ruleItem = document.createElement("div");
                ruleItem.classList.add("ruleItem");
                ruleItem.textContent = rule;
                rulesContainer.appendChild(ruleItem);
            });
        }

        // Function to go back to the categories list
        function backToCategories() {
            document.getElementById("categoryDetails").style.display = "none";
            document.getElementById("basicRulesContainer").style.display = "block";
        }
    </script>
</body>
</html>
