<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c; /* Dark gray background */
            color: #f1f1f1; /* Light text color for readability */
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .category-header, .main-category-header {
            background-color: #4CAF50; /* Basic Rules Button */
            color: white;
            padding: 15px;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for Basic Rules button */
        .category-header:hover, .main-category-header:hover {
            background-color: #45a049;
        }

        /* Style for other category buttons */
        .category-header:not(.main-category-header) {
            background-color: #2196F3; /* Blue color for category buttons */
        }

        .category-header:not(.main-category-header):hover {
            background-color: #1976D2; /* Darker blue on hover */
        }

        .category-content {
            padding: 10px;
            margin: 0;
            background-color: #333; /* Dark background for content */
            display: none;
            border: 1px solid #444; /* Slightly lighter border */
            margin-bottom: 10px;
        }

        .category-content p {
            margin: 5px 0;
            font-size: 16px;
            color: #e0e0e0; /* Light text color in content */
        }

        .category {
            margin-bottom: 20px;
        }

        .container h1 {
            text-align: center;
            color: #fff; /* White color for the header */
        }

        .main-category {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Content Moderation Rules</h1>

        <!-- Main Category Toggle Button -->
        <button class="main-category-header" id="basicRulesButton">Basic Rules</button>
        <div id="basicRulesContent" style="display: none;">
            <div id="categories"></div>
        </div>
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/Mamunabdullaal/Json/refs/heads/main/rules.json')
            .then(response => response.json())
            .then(data => {
                const categoriesContainer = document.getElementById('categories');

                // Iterate over each category in the JSON data
                data.BasicRules.forEach(category => {
                    // Create category div
                    const categoryDiv = document.createElement('div');
                    categoryDiv.classList.add('category');

                    // Create category header (for toggling)
                    const categoryHeader = document.createElement('button');
                    categoryHeader.classList.add('category-header');
                    categoryHeader.textContent = category.category;

                    // Create content div for this category
                    const categoryContent = document.createElement('div');
                    categoryContent.classList.add('category-content');
                    
                    // Add the rules to this category
                    category.rules.forEach(rule => {
                        const rulePara = document.createElement('p');

                        // Check if rule is a string before using replace
                        if (typeof rule === 'string') {
                            rulePara.innerHTML = rule.replace(/\n/g, '<br>'); // Replace newlines with <br>
                        } else {
                            rulePara.textContent = JSON.stringify(rule); // If not a string, show it as JSON for debugging
                        }

                        categoryContent.appendChild(rulePara);
                    });

                    // Toggle content visibility on header click
                    categoryHeader.addEventListener('click', () => {
                        categoryContent.style.display = categoryContent.style.display === 'block' ? 'none' : 'block';
                    });

                    // Append header and content to category div
                    categoryDiv.appendChild(categoryHeader);
                    categoryDiv.appendChild(categoryContent);

                    // Append category to the main categories container
                    categoriesContainer.appendChild(categoryDiv);
                });
            })
            .catch(error => console.error('Error fetching JSON data:', error));

        // Basic Rules Button functionality
        document.getElementById('basicRulesButton').addEventListener('click', () => {
            const basicRulesContent = document.getElementById('basicRulesContent');
            basicRulesContent.style.display = basicRulesContent.style.display === 'block' ? 'none' : 'block';
        });
    </script>

</body>
</html>
