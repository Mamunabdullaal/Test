<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .category-header {
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: #007bff;
            display: flex;
            justify-content: space-between;
        }
        .rules {
            display: none;
            margin-top: 10px;
            padding-left: 20px;
        }
        .rules ul {
            list-style: disc;
        }
        .category-header:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Rules Viewer</h1>
    <div id="rules-container"></div>

    <script>
        // Fetch and display the JSON data
        const jsonUrl = "https://raw.githubusercontent.com/Mamunabdullaal/Json/refs/heads/main/rules.json";

        // Fetch data and render it
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch JSON data");
                }
                return response.json();
            })
            .then(data => {
                const rulesContainer = document.getElementById("rules-container");

                // Iterate through the categories and render each with its rules
                data["Basic Rules"].forEach(rule => {
                    const categoryDiv = document.createElement("div");
                    categoryDiv.classList.add("category");

                    // Category Header
                    const categoryHeader = document.createElement("div");
                    categoryHeader.classList.add("category-header");
                    categoryHeader.innerHTML = `
                        <span>${rule.category}</span>
                        <span>+</span>
                    `;
                    categoryDiv.appendChild(categoryHeader);

                    // Rules List
                    const rulesList = document.createElement("div");
                    rulesList.classList.add("rules");
                    const ul = document.createElement("ul");

                    rule.rules.forEach(singleRule => {
                        const li = document.createElement("li");
                        li.textContent = singleRule;
                        ul.appendChild(li);
                    });

                    rulesList.appendChild(ul);
                    categoryDiv.appendChild(rulesList);

                    // Toggle rules visibility
                    categoryHeader.addEventListener("click", () => {
                        const isHidden = rulesList.style.display === "none";
                        rulesList.style.display = isHidden ? "block" : "none";
                        categoryHeader.querySelector("span:last-child").textContent = isHidden ? "âˆ’" : "+";
                    });

                    rulesContainer.appendChild(categoryDiv);
                });
            })
            .catch(error => {
                console.error("Error fetching or displaying JSON data:", error);
                document.getElementById("rules-container").textContent = "Failed to load rules.";
            });
    </script>
</body>
</html>
