<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Website</title>
</head>
<body>
    <h1>Welcome to my Random Website!</h1>
    <p>Click the button below to send data to a Google Sheet:</p>
    <button onclick="sendDataToGoogleSheet()">Send Data</button>

    <script>
        function sendDataToGoogleSheet() {
            const data = { name: "John Doe", email: "john.doe@example.com" };

            fetch('https://script.google.com/macros/s/AKfycbz3dz9smTzdw_lJGC3xVntprHeedBTbeEdVkxZZSwTO/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => alert('Data sent successfully!'))
            .catch((error) => alert('Error sending data: ' + error));
        }
    </script>
</body>
</html>
