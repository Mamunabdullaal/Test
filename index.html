<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .category {
            cursor: pointer;
            margin-top: 1rem;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .rulesList {
            display: none;
            padding-left: 20px;
        }
        .ruleItem {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Content Moderation Rules</h1>
    </header>

    <section id="rulesContainer">
        <h2>Rules</h2>
        <!-- Categories and rules will appear here dynamically -->
    </section>

    <script>
        // URL to your JSON file
        const jsonUrl = "https://raw.githubusercontent.com/Mamunabdullaal/Json/main/rules.json";

        // Fetch and display the rules
        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to fetch rules.");
                }
                return response.json();
            })
            .then(data => {
                displayRules(data);
            })
            .catch(error => {
                console.error("Error fetching rules:", error);
                document.getElementById("rulesContainer").innerHTML = "<p>Failed to load rules.</p>";
            });

        // Function to display rules dynamically
        function displayRules(rulesData) {
            const rulesContainer = document.getElementById("rulesContainer");

            rulesData.forEach(({ category, rules }) => {
                // Create a category section
                const categoryDiv = document.createElement("div");
                categoryDiv.classList.add("category");
                categoryDiv.textContent = category;

                // Create a rules list
                const rulesList = document.createElement("div");
                rulesList.classList.add("rulesList");

                rules.forEach(rule => {
                    const ruleItem = document.createElement("div");
                    ruleItem.classList.add("ruleItem");
                    ruleItem.textContent = rule;
                    rulesList.appendChild(ruleItem);
                });

                // Append category and rules to the container
                categoryDiv.appendChild(rulesList);
                rulesContainer.appendChild(categoryDiv);

                // Toggle visibility of rules on category click
                categoryDiv.addEventListener("click", () => {
                    rulesList.style.display = rulesList.style.display === "block" ? "none" : "block";
                });
            });
        }
    </script>
</body>
</html>
