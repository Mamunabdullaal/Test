<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Moderation Rules</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .category-header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border: none;
            text-align: left;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .category-header:hover {
            background-color: #45a049;
        }

        .category-content {
            padding: 10px;
            margin: 0;
            background-color: #f1f1f1;
            display: none;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .category-content p {
            margin: 5px 0;
            font-size: 16px;
        }

        .category {
            margin-bottom: 20px;
        }

        .container h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Content Moderation Rules</h1>
        <div id="categories"></div>
    </div>

    <script>
        fetch('https://raw.githubusercontent.com/Mamunabdullaal/Json/refs/heads/main/rules.json')
            .then(response => response.json())
            .then(data => {
                const categoriesContainer = document.getElementById('categories');

                // Iterate over each category in the JSON data
                Object.keys(data).forEach(mainCategoryKey => {
                    const mainCategory = data[mainCategoryKey];

                    // Create main category div
                    const mainCategoryDiv = document.createElement('div');
                    mainCategoryDiv.classList.add('category');

                    // Create main category header (for toggling)
                    const mainCategoryHeader = document.createElement('button');
                    mainCategoryHeader.classList.add('category-header');
                    mainCategoryHeader.textContent = mainCategoryKey;

                    // Create content div for this main category
                    const mainCategoryContent = document.createElement('div');
                    mainCategoryContent.classList.add('category-content');
                    
                    // Add the subcategories to this main category
                    mainCategory.forEach(subCategory => {
                        const subCategoryPara = document.createElement('p');

                        // Check if subCategory is a string before using replace
                        if (typeof subCategory === 'string') {
                            subCategoryPara.innerHTML = subCategory.replace(/\n/g, '<br>'); // Replace newlines with <br>
                        } else {
                            subCategoryPara.textContent = JSON.stringify(subCategory); // If not a string, show it as JSON for debugging
                        }

                        mainCategoryContent.appendChild(subCategoryPara);
                    });

                    // Toggle content visibility on header click
                    mainCategoryHeader.addEventListener('click', () => {
                        mainCategoryContent.style.display = mainCategoryContent.style.display === 'block' ? 'none' : 'block';
                    });

                    // Append header and content to main category div
                    mainCategoryDiv.appendChild(mainCategoryHeader);
                    mainCategoryDiv.appendChild(mainCategoryContent);

                    // Append main category to the main categories container
                    categoriesContainer.appendChild(mainCategoryDiv);
                });
            })
            .catch(error => console.error('Error fetching JSON data:', error));
    </script>

</body>
</html>
